<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaft.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
		</div>

		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="post">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6 ">
					<input type="text" th:field="*{nombre}"
						th:errorClass="'form-control alert-danger'" class="form-control" />
					<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
						class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}"
						th:errorClass="'form-control alert-danger'" class="form-control" />
					<small th:if="${#fields.hasErrors('apellido')}"
						th:errors="*{apellido}" class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}"
						th:errorClass="'form-control alert-danger'" class="form-control" />
					<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{createAt}"
						th:errorClass="'form-control alert-danger'" class="form-control" />
					<small th:if="${#fields.hasErrors('createAt')}"
						th:errors="*{createAt}" class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group row">
				<input type="submit" value="Guardar" class="btn btn-primary" />
			</div>
		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
